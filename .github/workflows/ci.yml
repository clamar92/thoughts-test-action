name: CI - Test Microservizio

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpass
          POSTGRES_DB: thoughtsdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout codice
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build servizi
        run: docker-compose -f docker-compose.yml build

      - name: Esegui i test
        run: docker-compose -f docker-compose.yml run microservizio pytest

      - name: Cleanup
        run: docker-compose down
